    <script type="text/javascript">
        $(document).ready(function () {
            $('#frm_contact').validate({
                errorElement: 'span',
                errorClass: 'validate-has-error',
                rules: {
                    name: {required: true},
                    email: {required: true, email: true},
                    address: {required: true},
                    phone: {required: true},
                    message: {required: true}
                },
                messages: {
                    name: {required: "This field is required"},
                    email: {required: "This field is required"},
                    address: {required: "This field is required"},
                    phone: {required: "This field is required"},
                    message: {required: "This field is required"}
                },
                submitHandler: function (form) {
                    var Frmval = $("form#frm_contact").serialize();
                    $("button#submit").attr("disabled", "true").html('Processing...');
                    $.ajax({
                        type: "POST",
                        dataType: "JSON",
                        url: "enquery_mail.php",
                        data: "action=forcoment&" + Frmval,
                        success: function (data) {
                            var msg = eval(data);
                            $("button#submit").removeAttr("disabled").html('Send Message');
                            $('div#result_msg').html(msg.message).css('display', 'block').fadeOut(8000);
                            $("form#frm_contact")[0].reset();
                        }
                    });
                    return false;
                }
            })
        });
    </script>
